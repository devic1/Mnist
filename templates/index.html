<!DOCTYPE html>
<html>
  <head>
    <title>Image Submission</title>
  </head>
  <body>
    <h1>Image Submission</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <input type="file" accept="image/*" name="image">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
